<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🏫 南开新生指南助手</title>
</head>
<body>
    <h2>🏫 南开新生指南助手</h2>
    <form method="post">
        <label>❓ 你的问题</label><br>
        <input type="text" name="user_input" value="{{ user_input }}" style="width: 60%;">
        <button type="submit">提交</button>
    </form>

    {% if answer %}
        <h3>🤖 Chatbot 回答</h3>
        <p>{{ answer }}</p>
    {% endif %}

    {% if refs %}
        <h4>📚 检索参考</h4>
        <ul>
        {% for r in refs %}
            <li>{{ r }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
